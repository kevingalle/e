<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugerencias | Huerto Inteligente</title>
    <link rel="icon" href="index.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover: #3e8e41;
            --secondary-color: #2c3e50;
            --text-color: #333;
            --light-text: #fff;
            --border-radius: 8px;
            --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: url('fondi.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
            line-height: 1.6;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 10px;
            border-radius: 50%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }
        
        .back-button img {
            width: 32px;
            height: auto;
        }
        
        /* Main content */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }
        
        .suggestions-card {
            width: 100%;
            max-width: 650px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .suggestions-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary-color);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--secondary-color);
        }
        
        .form-header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .form-header p {
            font-size: 16px;
            color: #666;
        }
        
        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary-color);
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            font-family: 'Poppins', Arial, sans-serif;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
            outline: none;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 16px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .submit-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            color: var(--light-text);
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            margin-top: auto;
        }
        
        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .suggestions-card {
                padding: 30px 20px;
            }
            
            .form-header h1 {
                font-size: 28px;
            }
        }
        
        @media (max-width: 480px) {
            .form-header h1 {
                font-size: 24px;
            }
            
            .back-button img {
                width: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="login.html" class="back-button" title="Regresar">
                <img src="regresar.png" alt="Regresar">
            </a>
        </header>
        
        <main>
            <div class="suggestions-card">
                <div class="form-header">
                    <h1>Sugerencias</h1>
                    <p>Valoramos tu opinión para seguir mejorando</p>
                </div>
                
                <form id="suggestionForm" action="javascript:void(0);" method="POST">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="suggestion">Tu Sugerencia</label>
                        <textarea id="suggestion" name="suggestion" rows="4" placeholder="Comparte tu idea o sugerencia para mejorar nuestros servicios..." required></textarea>
                    </div>
                    
                    <button type="submit" id="submitBtn" class="submit-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                        Enviar Sugerencia
                    </button>
                </form>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Huerto Inteligente. Todos los derechos reservados. <a href="https://www.thingspeak.com" target="_blank">Powered by ThingSpeak</a></p>
        </footer>
    </div>
    
    <script>
        document.getElementById('suggestionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Recoger los valores del formulario
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var suggestion = document.getElementById('suggestion').value;
            
            // Crear el mensaje que se enviará por WhatsApp
            var message = "Nombre: " + name + "%0ACorreo Electrónico: " + email + "%0A%0ASugerencia: " + suggestion;
            
            // URL de WhatsApp con el número de teléfono y el mensaje
            var whatsappUrl = "https://wa.me/4492639169?text=" + message;
            
            // Mostrar un mensaje de confirmación
            var submitBtn = document.getElementById('submitBtn');
            submitBtn.innerHTML = "Enviando...";
            
            // Simular un breve retraso antes de redirigir
            setTimeout(function() {
                // Redirigir al usuario a WhatsApp
                window.open(whatsappUrl, "_blank");
                // Restablecer el botón
                submitBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg> Enviar Sugerencia';
                // Opcional: restablecer el formulario
                document.getElementById('suggestionForm').reset();
            }, 800);
        });
    </script>
</body>
</html>
