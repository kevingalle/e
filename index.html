<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login PlantSense</title>
    <link rel="icon" href="images.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2e8b57;
            --primary-dark: #1e5a3a;
            --primary-light: #3faa72;
            --accent-color: #ffcc00;
            --text-color: #333;
            --error-color: #e74c3c;
            --success-color: #27ae60;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('https://images.pexels.com/photos/2749165/pexels-photo-2749165.jpeg') no-repeat center center/cover;
            margin: 0;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.2) 100%);
            z-index: -1;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            text-align: center;
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background: rgba(46, 139, 87, 0.1);
            border-radius: 50%;
            z-index: -1;
        }

        .login-container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: rgba(46, 139, 87, 0.1);
            border-radius: 50%;
            z-index: -1;
        }

        .logo-area {
            margin-bottom: 30px;
        }

        .plant-icon {
            font-size: 56px;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: inline-block;
            animation: grow 1.5s ease-in-out infinite alternate;
        }

        h2 {
            margin-bottom: 25px;
            color: var(--primary-color);
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 3px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: var(--text-color);
            background-color: #f9f9f9;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.2);
            background-color: white;
        }

        input::placeholder {
            color: #aaa;
            font-weight: 300;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.5px;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .login-footer {
            margin-top: 25px;
            font-size: 14px;
            color: #777;
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
            color: var(--primary-dark);
        }

        .notification {
            padding: 12px;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .notification.error {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--error-color);
            border-left: 4px solid var(--error-color);
        }

        .notification.success {
            background-color: rgba(39, 174, 96, 0.1);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes grow {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                max-width: 90%;
                padding: 30px;
            }
            h2 {
                font-size: 28px;
            }
            .plant-icon {
                font-size: 48px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 95%;
                padding: 25px;
            }
            h2 {
                font-size: 24px;
            }
            .plant-icon {
                font-size: 40px;
            }
            input, button {
                font-size: 15px;
                padding: 12px 12px 12px 40px;
            }
            .form-group i {
                font-size: 16px;
                left: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-area">
            <div class="plant-icon">游꺔</div>
            <h2>PlantSense</h2>
        </div>
        
        <div id="notification" class="notification"></div>

        <form id="loginForm" onsubmit="return validarLogin()">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="usuario" placeholder="Usuario" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="contrasena" placeholder="Contrase침a" required autocomplete="current-password">
            </div>
            
            <button type="submit">
                Iniciar Sesi칩n
            </button>
        </form>

        <div class="login-footer">
            <p>쯆lvidaste tu contrase침a? <a href="#">Recuperar</a></p>
        </div>
    </div>

    <script>
        function mostrarNotificacion(mensaje, tipo) {
            const notificacion = document.getElementById('notification');
            notificacion.textContent = mensaje;
            notificacion.className = 'notification ' + tipo;
            notificacion.style.display = 'block';
            
            setTimeout(() => {
                notificacion.style.opacity = '0';
                setTimeout(() => {
                    notificacion.style.display = 'none';
                    notificacion.style.opacity = '1';
                }, 300);
            }, 3000);
        }

        function validarLogin() {
            var usuario = document.getElementById("usuario").value;
            var contrasena = document.getElementById("contrasena").value;
            
            // Simular verificaci칩n con la base de datos
            if (usuario === "admin" && contrasena === "1234") {
                mostrarNotificacion('Acceso concedido. Redirigiendo...', 'success');
                
                // Simula tiempo de carga antes de redireccionar
                setTimeout(() => {
                    window.location.href = "login.html"; // Redirige a la p치gina de inicio
                }, 1500);
                return false; // Previene el comportamiento por defecto
            } else {
                mostrarNotificacion('Usuario o contrase침a incorrectos', 'error');
                // Agita ligeramente el formulario para una mejor retroalimentaci칩n
                const form = document.getElementById('loginForm');
                form.classList.add('shake');
                setTimeout(() => form.classList.remove('shake'), 500);
                return false; // Previene el comportamiento por defecto
            }
        }

        // Peque침a animaci칩n para los campos de entrada
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.style.transform = 'translateY(-3px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentNode.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
